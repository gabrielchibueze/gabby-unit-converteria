<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <title>Unit Converteria</title>
    </head>
    <body>
        <div id="top">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" id="value-el" placeholder="Enter value of unit">
            <button id="convert-el">Convert</button>
        </div>
        <div id="middle">
            <div class="ma">
                <h2 id="length-heading"></h2>
                <h3 id="length-conversion"></h3>
            </div>
            <div class="mb">
                <h2 id="volume-heading"></h2>
                <h3 id="volume-conversion"></h3>
            </div>
            <div class="mc">
                <h2 id="mass-heading"></h2>
                <h3 id="mass-conversion"></h3>
            </div>
        </div>
        <h3 id="foot-page">Designed By Gabby (July 2023)</h3>
        <script src="index.js"></script>
    </body>
</html>
